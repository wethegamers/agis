apiVersion: apps/v1
kind: Deployment
metadata:
  name: agis-bot
  labels:
    app: agis-bot
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  annotations:
    secret.reloader.stakater.com/reload: agis-bot-secrets
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{- $key | nindent 4 }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: agis-bot
  template:
    metadata:
      labels:
        app: agis-bot
      annotations:
        # Prometheus monitoring
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "/metrics"
        # Datadog monitoring
        ad.datadoghq.com/agis-bot.check_names: '["agis_bot"]'
        ad.datadoghq.com/agis-bot.init_configs: '[{}]'
        ad.datadoghq.com/agis-bot.instances: '[{"host":"%%host%%","port":"{{ .Values.service.port }}","metrics_path":"/metrics"}]'
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agis-bot
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DISCORD_TOKEN
            - name: DISCORD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DISCORD_CLIENT_ID
                  optional: true
            - name: DISCORD_GUILD_ID
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DISCORD_GUILD_ID
                  optional: true
            - name: VERIFIED_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: VERIFIED_ROLE_ID
                  optional: true
            - name: VERIFY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: VERIFY_API_SECRET
                  optional: true
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_HOST
                  optional: true
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_USER
                  optional: true
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_PASSWORD
                  optional: true
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_NAME
                  optional: true
            - name: AGONES_ALLOCATOR_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_ALLOCATOR_ENDPOINT
                  optional: true
            - name: AGONES_ALLOCATOR_TLS
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_ALLOCATOR_TLS
                  optional: true
            - name: AGONES_NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_NAMESPACE
                  optional: true
            # Discord Logging Channel IDs
            - name: LOG_CHANNEL_GENERAL
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_GENERAL
                  optional: true
            - name: LOG_CHANNEL_USER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_USER
                  optional: true
            - name: LOG_CHANNEL_MOD
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_MOD
                  optional: true
            - name: LOG_CHANNEL_ERROR
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_ERROR
                  optional: true
            - name: LOG_CHANNEL_CLEANUP
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_CLEANUP
                  optional: true
            - name: LOG_CHANNEL_CLUSTER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_CLUSTER
                  optional: true
            - name: LOG_CHANNEL_EXPORT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_EXPORT
                  optional: true
            - name: LOG_CHANNEL_AUDIT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_AUDIT
                  optional: true
            - name: AYET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AYET_API_KEY
                  optional: true
            - name: AYET_CALLBACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AYET_CALLBACK_TOKEN
                  optional: true
            - name: AYET_OFFERWALL_URL
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AYET_OFFERWALL_URL
                  optional: true
            - name: AYET_SURVEYWALL_URL
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AYET_SURVEYWALL_URL
                  optional: true
            - name: AYET_VIDEO_PLACEMENT_ID
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AYET_VIDEO_PLACEMENT_ID
                  optional: true
          # Health and readiness probes for monitoring
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          # Resource limits for better monitoring and autoscaling
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
