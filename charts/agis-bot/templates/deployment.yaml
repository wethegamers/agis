apiVersion: apps/v1
kind: Deployment
metadata:
  name: agis-bot
  labels:
    app: agis-bot
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: agis-bot
  template:
    metadata:
      labels:
        app: agis-bot
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agis-bot
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DISCORD_TOKEN
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_HOST
                  optional: true
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_USER
                  optional: true
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_PASSWORD
                  optional: true
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: DB_NAME
                  optional: true
            - name: AGONES_ALLOCATOR_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_ALLOCATOR_ENDPOINT
                  optional: true
            - name: AGONES_ALLOCATOR_TLS
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_ALLOCATOR_TLS
                  optional: true
            - name: AGONES_NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: AGONES_NAMESPACE
                  optional: true
            # Discord Logging Channel IDs
            - name: LOG_CHANNEL_GENERAL
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_GENERAL
                  optional: true
            - name: LOG_CHANNEL_USER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_USER
                  optional: true
            - name: LOG_CHANNEL_MOD
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_MOD
                  optional: true
            - name: LOG_CHANNEL_ERROR
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_ERROR
                  optional: true
            - name: LOG_CHANNEL_CLEANUP
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_CLEANUP
                  optional: true
            - name: LOG_CHANNEL_CLUSTER
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_CLUSTER
                  optional: true
            - name: LOG_CHANNEL_EXPORT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_EXPORT
                  optional: true
            - name: LOG_CHANNEL_AUDIT
              valueFrom:
                secretKeyRef:
                  name: agis-bot-secrets
                  key: LOG_CHANNEL_AUDIT
                  optional: true
