apiVersion: v1
kind: Pod
metadata:
  name: "agis-bot-test-connection"
  labels:
    app: agis-bot
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--quiet', 'agis-bot:{{ .Values.service.port }}/health']
  restartPolicy: Never