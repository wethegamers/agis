# Default values for agis-bot Helm chart.
# NOTE: All environment-specific values (ingress, secrets, etc.) should be overridden in your ArgoCD Application manifests.
# These defaults are placeholders and should not be used for production or staging!
replicaCount: 1
image:
  repository: "ghcr.io/wethegamers/agis-bot"
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 9090
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
resources: {}
serviceAccount:
  create: true
  name: agis-bot
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
env:
  DISCORD_TOKEN: ""
  DB_HOST: "postgresql"

# Additional fields for secrets/configs
clusterSecretStoreName: vault-kv-secret
vaultSecretPath: ""
configs:
  configOne: ""
  configTwo: ""
originIssuerIsEnabled: false
ingress:
  enabled: true
  hosts: [] # Must be overridden per environment
  tls: []   # Must be overridden per environment
