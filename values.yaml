agis-bot:
  annotations: |
    linkerd.io/inject: "enabled"
  labels: |
    mirror.linkerd.io/exported: "true"
  image:
    repository: ghcr.io/wethegamers/agis-bot
  imagePullSecrets:
    - name: docker-config
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      
      
      
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: agis-bot-development.euw.wtgg.org
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: agis-bot-tls
        hosts:
          - agis-bot-development.euw.wtgg.org
  agis-bot:
    host: https://agis-bot-development.euw.wtgg.org/api
    console: https://kubefirst.euw.wtgg.org

  clusterSecretStoreName: vault-kv-secret
  vaultSecretPath: development/agis-bot
  configs:
    configOne: development-config-one
    configTwo: development-config-two
